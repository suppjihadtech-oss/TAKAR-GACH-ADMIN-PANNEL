<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Pro - Takar Gach</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #10b981; --dark: #111827; --light: #f3f4f6; --white: #ffffff;
            --sidebar-w: 260px; --header-h: 60px;
        }
        * { box-sizing: border-box; outline: none; text-decoration: none; }
        body { margin: 0; background: var(--light); font-family: 'Inter', 'Hind Siliguri', sans-serif; height: 100vh; overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-view { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-card { background: var(--white); padding: 30px; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; }
        .inp { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; }
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { opacity: 0.9; }

        /* --- LAYOUT --- */
        .wrapper { display: flex; height: 100%; transition: 0.3s; }
        
        /* SIDEBAR (Fix for Mobile) */
        .sidebar {
            width: var(--sidebar-w); background: var(--dark); color: white;
            display: flex; flex-direction: column; transition: 0.3s;
            position: fixed; height: 100%; z-index: 1000; left: 0;
        }
        /* Mobile: Hide Sidebar by default */
        @media (max-width: 768px) {
            .sidebar { left: -100%; }
            .sidebar.active { left: 0; }
            .overlay { display: block; }
        }

        .brand { height: var(--header-h); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; font-size: 18px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .close-sidebar { display: none; cursor: pointer; }
        @media (max-width: 768px) { .close-sidebar { display: block; } }

        .menu { flex: 1; padding: 20px 10px; overflow-y: auto; }
        .menu-item { padding: 12px 15px; margin-bottom: 5px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #9ca3af; transition: 0.2s; font-size: 14px; }
        .menu-item:hover, .menu-item.active { background: var(--primary); color: white; }
        
        /* MAIN CONTENT */
        .main { flex: 1; margin-left: var(--sidebar-w); display: flex; flex-direction: column; height: 100%; transition: 0.3s; }
        @media (max-width: 768px) { .main { margin-left: 0; } }

        .header {
            height: var(--header-h); background: var(--white); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #e5e7eb;
        }
        .toggle-btn { font-size: 24px; cursor: pointer; display: none; }
        @media (max-width: 768px) { .toggle-btn { display: block; } }

        .content { flex: 1; padding: 20px; overflow-y: auto; }

        /* --- CARDS & TABLES --- */
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .stat-card h3 { margin: 0; font-size: 24px; }
        .stat-card p { margin: 5px 0 0; color: #6b7280; font-size: 13px; }
        
        .card { background: var(--white); border-radius: 12px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #f3f4f6; font-size: 14px; }
        th { background: #f9fafb; font-weight: 600; color: #6b7280; text-transform: uppercase; font-size: 12px; }
        
        /* --- UTILS --- */
        .badge { padding: 3px 8px; border-radius: 15px; font-size: 11px; font-weight: bold; }
        .badge-pending { background: #fef3c7; color: #d97706; }
        .badge-success { background: #d1fae5; color: #059669; }
        
        .btn-sm { padding: 5px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; border: none; color: white; margin-right: 5px; }
        .btn-approve { background: var(--primary); }
        .btn-reject { background: #ef4444; }
        .btn-del { background: #ef4444; }

        /* Overlay for mobile */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; display: none; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="login-card">
            <i class="fas fa-user-shield" style="font-size:40px; color:var(--primary); margin-bottom:15px"></i>
            <h3>Admin Login</h3>
            <input id="usr" class="inp" placeholder="Username">
            <input id="pss" type="password" class="inp" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="dashboard" style="display:none; width:100%; height:100%">
        <div class="overlay" onclick="toggleSidebar()"></div>

        <div class="sidebar" id="sidebar">
            <div class="brand">
                <span><i class="fas fa-tree" style="color:var(--primary)"></i> Admin Panel</span>
                <i class="fas fa-times close-sidebar" onclick="toggleSidebar()"></i>
            </div>
            <div class="menu">
                <div class="menu-item active" onclick="nav('dash',this)"><i class="fas fa-home"></i> Dashboard</div>
                <div class="menu-item" onclick="nav('users',this)"><i class="fas fa-users"></i> Users</div>
                <div class="menu-item" onclick="nav('deposits',this)"><i class="fas fa-arrow-down"></i> Deposits <span id="d-c" class="badge badge-pending" style="margin-left:auto;display:none">0</span></div>
                <div class="menu-item" onclick="nav('withdraws',this)"><i class="fas fa-arrow-up"></i> Withdraws <span id="w-c" class="badge badge-pending" style="margin-left:auto;display:none">0</span></div>
                <div class="menu-item" onclick="nav('tasks',this)"><i class="fas fa-tasks"></i> Tasks</div>
                <div class="menu-item" onclick="nav('settings',this)"><i class="fas fa-cogs"></i> Settings</div>
            </div>
            <div style="padding:20px; border-top:1px solid rgba(255,255,255,0.1)">
                <button class="btn" style="background:rgba(255,255,255,0.1); font-size:12px" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div style="display:flex; align-items:center; gap:15px">
                    <i class="fas fa-bars toggle-btn" onclick="toggleSidebar()"></i>
                    <h3 id="page-title" style="margin:0; font-size:18px">Dashboard</h3>
                </div>
                <span class="badge badge-success">Admin</span>
            </div>
            <div class="content" id="main-body"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDgI-d8iwWr40tmknbY6jhH0oRb2Tvg4d0", authDomain: "takar-gach-a1d84.firebaseapp.com", databaseURL: "https://takar-gach-a1d84-default-rtdb.firebaseio.com", projectId: "takar-gach-a1d84", storageBucket: "takar-gach-a1d84.firebasestorage.app", messagingSenderId: "637802367074", appId: "1:637802367074:web:2e7f6c0670ec47f3a1693b", measurementId: "G-0QL9LB7BSK" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        const CRED = { u: 'JIHAD', p: '198373' };

        window.onload = () => { 
            if(localStorage.getItem('adm_u') === CRED.u) document.getElementById('usr').value = CRED.u;
            if(sessionStorage.getItem('adm_ok')) showDash(); 
        };

        function login(){
            const u = document.getElementById('usr').value;
            const p = document.getElementById('pss').value;
            if(p.length < 6) return Swal.fire('Error','Password must be 6+ chars','error');
            if(u===CRED.u && p===CRED.p){
                localStorage.setItem('adm_u', u);
                sessionStorage.setItem('adm_ok', true);
                showDash();
            } else Swal.fire('Error','Invalid Credentials','error');
        }
        function logout(){ sessionStorage.removeItem('adm_ok'); location.reload(); }
        function showDash(){ document.getElementById('login-view').style.display='none'; document.getElementById('dashboard').style.display='flex'; loadPage('dash'); count(); }
        
        function toggleSidebar(){
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        function nav(p,el){
            document.querySelectorAll('.menu-item').forEach(i=>i.classList.remove('active'));
            if(el) el.classList.add('active');
            if(window.innerWidth < 768) toggleSidebar(); // Auto close on mobile
            loadPage(p);
        }

        function loadPage(page){
            const c = document.getElementById('main-body');
            c.innerHTML = '<div style="text-align:center;padding:50px"><i class="fas fa-spinner fa-spin fa-2x" style="color:var(--primary)"></i></div>';
            const title = document.getElementById('page-title');

            if(page === 'dash'){
                title.innerText = "Dashboard Overview";
                db.ref('users').once('value', s=>{
                    const u = s.val()||{};
                    const total = Object.keys(u).length;
                    let bal = 0; Object.values(u).forEach(x=>bal+=(x.balance||0));
                    
                    c.innerHTML = `
                        <div class="grid-4">
                            <div class="stat-card"><div><h3>${total}</h3><p>Total Users</p></div><i class="fas fa-users fa-2x" style="color:#3b82f6"></i></div>
                            <div class="stat-card"><div><h3>৳${bal}</h3><p>User Balance</p></div><i class="fas fa-wallet fa-2x" style="color:#10b981"></i></div>
                        </div>
                        <div class="card">
                            <h3>Recent Joins</h3>
                            <table>
                                <thead><tr><th>Name</th><th>Phone</th><th>Balance</th></tr></thead>
                                <tbody>${Object.values(u).slice(-5).reverse().map(x=>`<tr><td>${x.name}</td><td>${x.phone}</td><td>৳${x.balance}</td></tr>`).join('')}</tbody>
                            </table>
                        </div>`;
                });
            }
            else if(page === 'users'){
                title.innerText = "All Users";
                db.ref('users').once('value', s=>{
                    const u = s.val()||{};
                    c.innerHTML = `
                        <div class="card">
                            <input onkeyup="search(this)" class="inp" placeholder="Search Phone..." style="max-width:300px">
                            <table>
                                <thead><tr><th>Name</th><th>Phone</th><th>Balance</th><th>Action</th></tr></thead>
                                <tbody id="t-body">${Object.keys(u).map(k=>`<tr><td>${u[k].name}</td><td>${u[k].phone}</td><td>৳${u[k].balance}</td><td><button class="btn-sm btn-del" onclick="del('${k}')">Del</button> <button class="btn-sm btn-approve" onclick="edit('${k}',${u[k].balance})">Edit</button></td></tr>`).join('')}</tbody>
                            </table>
                        </div>`;
                });
            }
            else if(page === 'deposits' || page === 'withdraws'){
                const type = page==='deposits' ? 'Buy' : 'Withdraw';
                title.innerText = page.toUpperCase() + " Requests";
                db.ref('users').once('value', s=>{
                    const u = s.val()||{};
                    let rows = '';
                    Object.keys(u).forEach(uid=>{
                        const h = u[uid].history||{};
                        Object.keys(h).forEach(hid=>{
                            const t = h[hid];
                            if(t.status==='Pending' && ((type==='Buy' && t.type.includes('Buy')) || (type==='Withdraw' && t.type==='Withdraw'))){
                                rows += `<tr>
                                    <td>${u[uid].name}<br><small>${u[uid].phone}</small></td>
                                    <td>${t.type}</td>
                                    <td><b>৳${t.amount}</b></td>
                                    <td>${t.trx || t.sender || t.method}</td>
                                    <td>
                                        <button class="btn-sm btn-approve" onclick="act('${uid}','${hid}','Success','${t.type}',${t.amount})">Approve</button>
                                        <button class="btn-sm btn-reject" onclick="act('${uid}','${hid}','Rejected','${t.type}',${t.amount})">Reject</button>
                                    </td>
                                </tr>`;
                            }
                        });
                    });
                    c.innerHTML = `<div class="card"><table><thead><tr><th>User</th><th>Type</th><th>Amt</th><th>Info</th><th>Action</th></tr></thead><tbody>${rows||'<tr><td colspan="5">No Pending Requests</td></tr>'}</tbody></table></div>`;
                });
            }
            else if(page === 'settings'){
                title.innerText = "Settings";
                db.ref('settings').once('value', s=>{
                    const conf = s.val()?.config || {};
                    const notice = s.val()?.notice || "";
                    c.innerHTML = `
                        <div class="card" style="max-width:500px">
                            <h3>Payment Numbers</h3>
                            <label>Bkash:</label><input id="s-bk" class="inp" value="${conf.bkash||''}">
                            <label>Nagad:</label><input id="s-ng" class="inp" value="${conf.nagad||''}">
                            <h3>Notice</h3>
                            <textarea id="s-nt" class="inp" rows="3">${notice}</textarea>
                            <button class="btn" onclick="saveSet()">Save Changes</button>
                        </div>`;
                });
            }
            else if(page === 'tasks'){
                title.innerText = "Manage Tasks";
                c.innerHTML = `
                    <div class="card">
                        <h3>Add Task</h3>
                        <div style="display:flex; gap:10px; flex-wrap:wrap">
                            <input id="t-tt" class="inp" placeholder="Title" style="flex:1">
                            <input id="t-rw" class="inp" type="number" placeholder="Tk" style="width:80px">
                            <input id="t-ln" class="inp" placeholder="Link" style="flex:1">
                            <select id="t-ty" class="inp" style="width:100px"><option value="free">Free</option><option value="vip">VIP</option></select>
                            <button class="btn" onclick="addTask()">Add</button>
                        </div>
                    </div>
                    <div class="card"><h3>Task List</h3><table id="task-t"></table></div>
                `;
                db.ref('settings/tasks').on('value', s=>{
                    const t = s.val()||{};
                    document.getElementById('task-t').innerHTML = Object.keys(t).map(k=>`<tr><td>${t[k].title}</td><td>৳${t[k].reward}</td><td>${t[k].target}</td><td><button class="btn-sm btn-del" onclick="delTask('${k}')">Del</button></td></tr>`).join('');
                });
            }
        }

        // ACTIONS
        function act(uid, hid, st, type, amt){
            db.ref(`users/${uid}/history/${hid}`).update({status:st});
            if(st==='Success' && type.includes('Buy')){
                db.ref(`users/${uid}`).update({isVip:true, currentPlan:type.replace('Buy ',''), vipExpire:Date.now()+(30*86400000)});
            } else if(st==='Rejected' && type==='Withdraw'){
                db.ref(`users/${uid}/balance`).transaction(b=>(b||0)+parseInt(amt));
            }
            Swal.fire('Done'); loadPage(type==='Withdraw'?'withdraws':'deposits'); count();
        }

        function addTask(){
            const d = { title: document.getElementById('t-tt').value, reward: parseInt(document.getElementById('t-rw').value), link: document.getElementById('t-ln').value, target: document.getElementById('t-ty').value };
            if(!d.title) return;
            db.ref('settings/tasks').push(d); Swal.fire('Added');
        }
        function delTask(k){ db.ref('settings/tasks/'+k).remove(); }

        function saveSet(){
            db.ref('settings/config').update({ bkash: document.getElementById('s-bk').value, nagad: document.getElementById('s-ng').value });
            db.ref('settings').update({ notice: document.getElementById('s-nt').value });
            Swal.fire('Saved');
        }

        function edit(uid, oldBal){
            Swal.fire({title:'New Balance', input:'number', inputValue:oldBal}).then(res=>{
                if(res.value) { db.ref('users/'+uid).update({balance:parseInt(res.value)}); loadPage('users'); }
            });
        }
        function del(uid){ if(confirm('Sure?')) db.ref('users/'+uid).remove().then(()=>loadPage('users')); }

        function count(){
            db.ref('users').once('value', s=>{
                let d=0, w=0;
                const u = s.val()||{};
                Object.values(u).forEach(x=>{
                    if(x.history) Object.values(x.history).forEach(h=>{ if(h.status==='Pending'){ if(h.type==='Withdraw')w++; else d++; } });
                });
                if(d>0){document.getElementById('d-c').innerText=d;document.getElementById('d-c').style.display='inline-block'}
                if(w>0){document.getElementById('w-c').innerText=w;document.getElementById('w-c').style.display='inline-block'}
            });
        }

        function search(e){
            const v = e.value.toLowerCase();
            document.querySelectorAll('#t-body tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(v) ? '' : 'none');
        }
    </script>
</body>
</html>
