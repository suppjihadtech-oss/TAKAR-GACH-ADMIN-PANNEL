<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin V15 Ultimate</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #059669; --bg: #f3f4f6; --white: #ffffff; --text: #1f2937;
            --sidebar-w: 240px;
        }
        [data-theme="dark"] {
            --bg: #111827; --white: #1f2937; --text: #f9fafb;
        }
        body { margin: 0; font-family: 'Urbanist', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: var(--white); height: 100%; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid rgba(0,0,0,0.05); transition: 0.3s; }
        .brand { font-size: 22px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .nav-item { padding: 12px 15px; border-radius: 12px; margin-bottom: 5px; cursor: pointer; color: #6b7280; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover, .nav-item.active { background: #ecfdf5; color: var(--primary); }
        .nav-item i { width: 20px; text-align: center; }

        /* CONTENT */
        .main { flex: 1; padding: 25px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.02); margin-bottom: 20px; }
        
        /* GRID & STATS */
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-box { background: var(--white); padding: 20px; border-radius: 20px; display: flex; align-items: center; gap: 15px; position: relative; overflow: hidden; }
        .stat-icon { width: 50px; height: 50px; border-radius: 12px; background: #ecfdf5; color: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stat-val { font-size: 24px; font-weight: 800; margin: 0; }
        
        /* TABLES */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(0,0,0,0.05); }
        th { color: #9ca3af; font-size: 12px; text-transform: uppercase; }
        
        /* ELEMENTS */
        .btn { padding: 10px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .inp { width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 10px; background: var(--bg); color: var(--text); margin-bottom: 10px; }
        
        /* REQUEST CARDS */
        .req-item { background: var(--white); border-radius: 15px; padding: 15px; margin-bottom: 10px; border-left: 4px solid #f59e0b; display: flex; justify-content: space-between; align-items: center; }
        .proof-img { max-width: 100px; max-height: 100px; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        /* SECTIONS */
        .section { display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* MOBILE */
        @media (max-width: 768px) { .sidebar { position: fixed; left: -250px; z-index: 1000; } .sidebar.open { left: 0; } }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="brand"><i class="fas fa-leaf"></i> Takar Gach</div>
        <div class="nav-item active" onclick="nav('dash', this)"><i class="fas fa-chart-pie"></i> Dashboard</div>
        <div class="nav-item" onclick="nav('req', this)"><i class="fas fa-bell"></i> Requests <span id="badge-req" style="margin-left:auto;background:red;color:white;padding:2px 6px;border-radius:10px;font-size:10px">0</span></div>
        <div class="nav-item" onclick="nav('users', this)"><i class="fas fa-users"></i> Users</div>
        <div class="nav-item" onclick="nav('tasks', this)"><i class="fas fa-tasks"></i> Task Manager</div>
        <div class="nav-item" onclick="nav('vip', this)"><i class="fas fa-gem"></i> VIP Plans</div>
        <div class="nav-item" onclick="nav('settings', this)"><i class="fas fa-cog"></i> Settings</div>
        <div style="margin-top: auto;">
            <div class="nav-item" onclick="toggleTheme()"><i class="fas fa-moon"></i> Dark Mode</div>
            <div class="nav-item" style="color:red" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div>
                <h1 style="margin:0">Overview</h1>
                <small style="color:#9ca3af">Admin Panel V15</small>
            </div>
            <button class="btn btn-primary" onclick="document.getElementById('sidebar').classList.toggle('open')"><i class="fas fa-bars"></i></button>
        </div>

        <div id="dash" class="section active">
            <div class="grid-4">
                <div class="stat-box">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div><p class="stat-val" id="st-users">0</p><small>Total Users</small></div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon" style="color:#f59e0b; background:#fffbeb"><i class="fas fa-clock"></i></div>
                    <div><p class="stat-val" id="st-pend">0</p><small>Pending Req</small></div>
                </div>
                <div class="stat-box">
                    <div class="stat-icon" style="color:#ef4444; background:#fef2f2"><i class="fas fa-money-bill-wave"></i></div>
                    <div><p class="stat-val" id="st-pay">0</p><small>Total Paid</small></div>
                </div>
            </div>
            
            <div class="card">
                <h3>üìà Activity Analysis</h3>
                <canvas id="myChart" height="100"></canvas>
            </div>
        </div>

        <div id="req" class="section">
            <div class="grid-4">
                <button class="btn btn-primary" onclick="filterReq('all')">All</button>
                <button class="btn" style="background:#f59e0b;color:white" onclick="filterReq('withdraw')">Withdrawals</button>
                <button class="btn" style="background:#3b82f6;color:white" onclick="filterReq('proof')">Task Proofs</button>
            </div>
            <div id="req-container"></div>
        </div>

        <div id="users" class="section">
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <h3>All Users</h3>
                    <input type="text" class="inp" style="width:200px; margin:0;" placeholder="Search..." onkeyup="searchU(this.value)">
                </div>
                <table>
                    <thead><tr><th>Name</th><th>Phone</th><th>Balance</th><th>Action</th></tr></thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </div>

        <div id="tasks" class="section">
            <div class="card" style="border-left:5px solid var(--primary)">
                <h3>‚ûï Add New Task</h3>
                <div style="display:flex; gap:10px;">
                    <select id="t-target" class="inp"><option value="free">Free Users</option><option value="vip">VIP Users</option></select>
                    <select id="t-plat" class="inp"><option value="yt">YouTube</option><option value="fb">Facebook</option><option value="web">Website</option></select>
                </div>
                <input id="t-title" class="inp" placeholder="Task Title">
                <div style="display:flex; gap:10px;">
                    <input id="t-reward" type="number" class="inp" placeholder="Reward">
                    <input id="t-link" class="inp" placeholder="Link">
                </div>
                <button class="btn btn-primary" onclick="addTask()">Publish Task</button>
            </div>
            <div id="task-list"></div>
        </div>

        <div id="settings" class="section">
            <div class="card">
                <h3>‚öôÔ∏è App Config</h3>
                <label>Bkash Number</label><input id="c-b" class="inp">
                <label>Nagad Number</label><input id="c-n" class="inp">
                <label>Global Notice</label><textarea id="c-no" class="inp" rows="3"></textarea>
                <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                    <input type="checkbox" id="c-maint" style="width:20px;height:20px;"> <b>Maintenance Mode</b>
                </div>
                <button class="btn btn-primary" style="margin-top:15px" onclick="saveConf()">Save Changes</button>
            </div>
        </div>
        
        <div id="vip" class="section">
            <div class="card">
                <h3>üíé Add VIP Plan</h3>
                <input id="v-name" class="inp" placeholder="Name">
                <input id="v-price" type="number" class="inp" placeholder="Price">
                <input id="v-daily" type="number" class="inp" placeholder="Daily">
                <input id="v-valid" type="number" class="inp" placeholder="Validity">
                <button class="btn btn-primary" onclick="addVip()">Save Plan</button>
                <div id="vip-list" style="margin-top:20px"></div>
            </div>
        </div>

    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDgI-d8iwWr40tmknbY6jhH0oRb2Tvg4d0", authDomain: "takar-gach-a1d84.firebaseapp.com", databaseURL: "https://takar-gach-a1d84-default-rtdb.firebaseio.com", projectId: "takar-gach-a1d84", storageBucket: "takar-gach-a1d84.firebasestorage.app", messagingSenderId: "637802367074", appId: "1:637802367074:web:2e7f6c0670ec47f3a1693b", measurementId: "G-0QL9LB7BSK" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        // INIT CHART
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{ label: 'New Users', data: [12, 19, 3, 5, 2, 3, 10], borderColor: '#059669', tension: 0.4 }]
            }
        });

        // AUTH CHECK (Simple)
        let pass = prompt("Admin Password:");
        if(pass !== "198373ZA") { document.body.innerHTML="<h1 style='text-align:center;margin-top:50px;color:red'>Access Denied</h1>"; throw new Error("Stop"); }

        // LOAD DATA
        db.ref('users').on('value', s => {
            const u = s.val() || {};
            const keys = Object.keys(u);
            document.getElementById('st-users').innerText = keys.length;
            
            let pend = 0; let reqHtml = ''; let userHtml = '';
            
            keys.forEach(k => {
                const user = u[k];
                // User Table
                userHtml += `<tr><td>${user.name}</td><td>${user.phone}</td><td>${user.balance}</td><td><button class="btn btn-primary" style="padding:5px 10px" onclick="editBal('${k}')">Edit</button></td></tr>`;
                
                // Requests
                if(user.history) {
                    Object.keys(user.history).forEach(h => {
                        const d = user.history[h];
                        if(d.status === 'Pending') {
                            pend++;
                            let proof = d.proof ? `<div style="background:#f3f4f6;padding:5px;border-radius:5px;margin-top:5px;font-size:12px">Proof: ${d.proof}</div>` : '';
                            reqHtml += `
                            <div class="req-item name-${d.type.toLowerCase()}">
                                <div>
                                    <b>${user.name}</b> <small>(${user.phone})</small><br>
                                    <span style="color:${d.type.includes('With')?'red':'green'}">${d.type}</span> - ‡ß≥${d.amount}
                                    ${proof}
                                </div>
                                <div>
                                    <button class="btn btn-primary" onclick="act('${k}','${h}','Success','${d.type}')">‚úî</button>
                                    <button class="btn btn-danger" onclick="act('${k}','${h}','Rejected','${d.type}')">‚úò</button>
                                </div>
                            </div>`;
                        }
                    });
                }
            });
            
            document.getElementById('st-pend').innerText = pend;
            document.getElementById('badge-req').innerText = pend;
            document.getElementById('req-container').innerHTML = reqHtml || '<p style="text-align:center">No Requests</p>';
            document.getElementById('user-list').innerHTML = userHtml;
        });

        // SETTINGS LOAD
        db.ref('settings').on('value', s => {
            const d = s.val() || {};
            const c = d.config || {};
            document.getElementById('c-b').value = c.bkash || '';
            document.getElementById('c-n').value = c.nagad || '';
            document.getElementById('c-no').value = d.notice || '';
            document.getElementById('c-maint').checked = c.maint || false;
            
            // Tasks
            const tl = document.getElementById('task-list'); tl.innerHTML = '';
            if(d.tasks) Object.keys(d.tasks).forEach(k => {
                const t = d.tasks[k];
                tl.innerHTML += `<div class="req-item" style="border-left:4px solid var(--primary)"><div><b>${t.title}</b><br><small>${t.target.toUpperCase()} | ‡ß≥${t.reward}</small></div><i class="fas fa-trash" style="color:red;cursor:pointer" onclick="db.ref('settings/tasks/${k}').remove()"></i></div>`;
            });

            // VIP
            const vl = document.getElementById('vip-list'); vl.innerHTML = '';
            if(d.vipPlans) Object.keys(d.vipPlans).forEach(k => {
                const p = d.vipPlans[k];
                vl.innerHTML += `<div class="req-item"><div><b>${p.name}</b><br><small>‡ß≥${p.price}</small></div><i class="fas fa-trash" style="color:red;cursor:pointer" onclick="db.ref('settings/vipPlans/${k}').remove()"></i></div>`;
            });
        });

        // ACTIONS
        function act(u, k, s, t) {
            if(!confirm('Confirm Action?')) return;
            const up = {}; up[`users/${u}/history/${k}/status`] = s;
            if(s === 'Success') {
                if(t.includes('Buy')) { up[`users/${u}/isVip`] = true; up[`users/${u}/currentPlan`] = t.replace('Buy ', ''); }
                if(t.includes('Task')) {
                    db.ref(`users/${u}/history/${k}`).once('value', sn => {
                        db.ref(`users/${u}/balance`).transaction(b => (b||0) + sn.val().amount);
                    });
                }
            }
            db.ref().update(up);
        }

        function addTask() {
            db.ref('settings/tasks').push({
                title: document.getElementById('t-title').value,
                reward: parseInt(document.getElementById('t-reward').value),
                link: document.getElementById('t-link').value,
                target: document.getElementById('t-target').value,
                plat: document.getElementById('t-plat').value
            });
            Swal.fire('Added', '', 'success');
        }

        function addVip() {
            db.ref('settings/vipPlans').push({
                name: document.getElementById('v-name').value,
                price: parseInt(document.getElementById('v-price').value),
                dailyIncome: parseInt(document.getElementById('v-daily').value),
                validity: parseInt(document.getElementById('v-valid').value)
            });
            Swal.fire('Plan Added', '', 'success');
        }

        function saveConf() {
            db.ref('settings/config').update({
                bkash: document.getElementById('c-b').value,
                nagad: document.getElementById('c-n').value,
                maint: document.getElementById('c-maint').checked
            });
            db.ref('settings/notice').set(document.getElementById('c-no').value);
            Swal.fire('Saved', '', 'success');
        }

        function editBal(u) {
            const n = prompt("New Balance:");
            if(n) db.ref('users/'+u).update({balance: parseInt(n)});
        }

        function searchU(q) {
            const rows = document.querySelectorAll('#user-list tr');
            rows.forEach(r => {
                r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? '' : 'none';
            });
        }

        function filterReq(t) {
            const items = document.querySelectorAll('.req-item');
            items.forEach(i => {
                if(t==='all') i.style.display='flex';
                else if(t==='withdraw' && i.innerHTML.includes('Withdraw')) i.style.display='flex';
                else if(t==='proof' && i.innerHTML.includes('Proof')) i.style.display='flex';
                else i.style.display='none';
            });
        }

        function nav(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme')==='dark'?'light':'dark');
        }
    </script>
</body>
</html>
