    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. 10x PRO THEME CONFIGURATION
           ========================================= */
        :root {
            --primary: #059669; /* Deep Emerald */
            --primary-light: #d1fae5;
            --accent: #d97706; /* Amber */
            --danger: #dc2626;
            --dark: #111827;
            --gray: #6b7280;
            --bg: #f3f4f6;
            --card: #ffffff;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); font-family: 'Poppins', 'Hind Siliguri', sans-serif; color: var(--dark); padding-bottom: 90px; user-select: none; }

        /* --- LOGIN SCREEN (SECURE) --- */
        #auth-view { position: fixed; inset: 0; background: linear-gradient(135deg, #064e3b, #065f46); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 25px; }
        .login-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); padding: 40px 30px; border-radius: 24px; width: 100%; max-width: 360px; text-align: center; border: 1px solid rgba(255,255,255,0.2); box-shadow: var(--shadow-lg); color: white; }
        .login-input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.2); color: white; font-size: 15px; text-align: center; transition: 0.3s; }
        .login-input::placeholder { color: rgba(255,255,255,0.6); }
        .login-input:focus { background: rgba(0,0,0,0.4); border-color: #34d399; }
        .login-btn { width: 100%; padding: 15px; background: #34d399; color: #064e3b; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .login-btn:active { transform: scale(0.95); }

        /* --- DASHBOARD HEADER --- */
        .top-nav { position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e5e7eb; z-index: 100; }
        .brand { font-size: 20px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .refresh-btn { width: 40px; height: 40px; background: var(--bg); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; color: var(--dark); transition: 0.3s; }
        .refresh-btn:active { transform: rotate(180deg); }

        /* --- STATS GRID --- */
        .stats-container { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: var(--shadow-sm); position: relative; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .stat-card h2 { margin: 5px 0; font-size: 24px; font-weight: 800; color: var(--dark); }
        .stat-card span { font-size: 11px; font-weight: 600; color: var(--gray); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-icon { position: absolute; top: -10px; right: -10px; font-size: 60px; opacity: 0.05; color: var(--dark); }

        .profit-card { background: linear-gradient(135deg, #1f2937, #111827); margin: 0 20px 25px; padding: 25px; border-radius: 24px; text-align: center; color: white; box-shadow: var(--shadow-lg); position: relative; overflow: hidden; }
        .profit-card h1 { margin: 5px 0 0; font-size: 36px; font-weight: 800; }

        /* --- MENU GRID --- */
        .menu-grid { padding: 0 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 30px; }
        .menu-item { background: var(--card); padding: 15px 5px; border-radius: 18px; text-align: center; cursor: pointer; box-shadow: var(--shadow-sm); transition: 0.2s; border: 1px solid #f3f4f6; }
        .menu-item:active { background: var(--primary-light); border-color: var(--primary); transform: scale(0.95); }
        .menu-item i { font-size: 24px; margin-bottom: 8px; display: block; color: var(--dark); }
        .menu-item span { font-size: 10px; font-weight: 700; color: var(--gray); }

        /* --- LIST VIEWS --- */
        .content-view { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .content-view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .page-title { margin: 0; font-size: 20px; font-weight: 800; color: var(--dark); }
        .btn-back { background: var(--dark); color: white; padding: 8px 15px; border-radius: 10px; font-size: 12px; border: none; cursor: pointer; }

        .list-item { background: var(--card); padding: 15px; border-radius: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow-sm); border: 1px solid #f3f4f6; }
        .item-left b { font-size: 14px; color: var(--dark); display: block; }
        .item-left small { font-size: 11px; color: var(--gray); }
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .st-success { background: #d1fae5; color: #059669; }
        .st-pending { background: #fef3c7; color: #d97706; }
        .st-rejected { background: #fee2e2; color: #dc2626; }

        /* --- SETTINGS CARDS --- */
        .set-card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: var(--shadow-sm); margin-bottom: 15px; }
        .set-label { font-size: 12px; font-weight: 700; color: var(--gray); display: block; margin-bottom: 8px; }
        .inp { width: 100%; padding: 14px; border: 1px solid #e5e7eb; border-radius: 12px; background: #f9fafb; font-size: 14px; margin-bottom: 15px; outline: none; }
        .inp:focus { border-color: var(--primary); background: white; }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* --- PRO RECEIPT MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 9000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 400px; padding: 30px; border-radius: 30px; box-shadow: var(--shadow-lg); animation: zoomIn 0.3s; max-height: 90vh; overflow-y: auto; }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .receipt-header { text-align: center; border-bottom: 2px dashed #e5e7eb; padding-bottom: 20px; margin-bottom: 20px; }
        .r-icon { width: 70px; height: 70px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto 15px; font-size: 30px; }
        .info-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f3f4f6; font-size: 14px; }
        .info-row span { color: var(--gray); font-weight: 500; }
        .info-row b { color: var(--dark); }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        .btn-act { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 14px; }
        .btn-green { background: var(--primary); color: white; }
        .btn-red { background: var(--danger); color: white; }

        /* --- BOTTOM BAR --- */
        .bottom-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 12px 20px; display: flex; justify-content: space-around; border-top: 1px solid #e5e7eb; z-index: 1000; }
        .nav-item { text-align: center; color: var(--gray); cursor: pointer; font-size: 10px; font-weight: 700; transition: 0.3s; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>

    <div id="receipt-modal" class="modal-overlay">

    <script>
        // 1. FIREBASE CONFIGURATION
        const firebaseConfig = { 
            apiKey: "AIzaSyDgI-d8iwWr40tmknbY6jhH0oRb2Tvg4d0", 
            authDomain: "takar-gach-a1d84.firebaseapp.com", 
            databaseURL: "https://takar-gach-a1d84-default-rtdb.firebaseio.com", 
            projectId: "takar-gach-a1d84", 
            storageBucket: "takar-gach-a1d84.firebasestorage.app", 
            messagingSenderId: "637802367074", 
            appId: "1:637802367074:web:2e7f6c0670ec47f3a1693b" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // GLOBAL VARIABLES
        let USERS = {}, HISTORY = [], VIP_PLANS = {}, SETTINGS = {};

        // 2. AUTH SYSTEM (SECURE)
        function doLogin() {
            const u = document.getElementById('u_in').value;
            const p = document.getElementById('p_in').value;
            
            // Password Check
            if(u === "JIHAD" && p === "198373") {
                sessionStorage.setItem('admin_v7', 'GRANTED');
                playLoadingAnim(() => {
                    document.getElementById('auth-view').style.display = 'none';
                    document.getElementById('main-ui').style.display = 'block';
                    initData();
                });
            } else {
                Swal.fire({icon: 'error', title: 'Access Denied', text: 'Wrong Credentials!'});
            }
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                if(sessionStorage.getItem('admin_v7') === 'GRANTED') {
                    document.getElementById('main-ui').style.display = 'block';
                    initData();
                }
            }, 2000);
        };

        // 3. CORE DATA ENGINE
        function initData() {
            db.ref('users').on('value', s => { USERS = s.val() || {}; processHistory(); });
            db.ref('settings').on('value', s => { SETTINGS = s.val() || {}; VIP_PLANS = SETTINGS.vipPlans || {}; });
        }

        function processHistory() {
            let uCount = 0, bal = 0, dep = 0, wd = 0;
            HISTORY = [];

            Object.keys(USERS).forEach(uid => {
                const u = USERS[uid];
                uCount++; bal += (u.balance || 0);
                
                if(u.history) {
                    Object.keys(u.history).forEach(hid => {
                        const h = u.history[hid];
                        HISTORY.push({...h, uid: uid, hid: hid, user: u.name, phone: u.phone});
                        if(h.status === 'Success') {
                            if(h.type.includes('Buy')) dep += parseInt(h.amount);
                            if(h.type === 'Withdraw') wd += parseInt(h.amount);
                        }
                    });
                }
            });
            HISTORY.sort((a,b) => new Date(b.date) - new Date(a.date));

            // Update Stats
            document.getElementById('s-users').innerText = uCount;
            document.getElementById('s-bal').innerText = '‡ß≥' + bal;
            document.getElementById('s-dep').innerText = '‡ß≥' + dep;
            document.getElementById('s-wd').innerText = '‡ß≥' + wd;
            document.getElementById('s-profit').innerText = '‡ß≥' + (dep - wd);
        }

        // 4. ANIMATED NAVIGATION (LEAF JUMPING EFFECT)
        function playLoadingAnim(callback) {
            // Show Splash briefly as loader
            const splash = document.getElementById('splash');
            splash.style.display = 'flex';
            splash.innerHTML = '<i class="fas fa-leaf logo-anim" style="font-size:60px;color:var(--primary);animation:bounce 0.5s infinite"></i>';
            
            setTimeout(() => {
                splash.style.display = 'none';
                splash.innerHTML = '<i class="fas fa-tree logo-anim"></i><h2 style="color:#333;margin:0">TAKAR GACH</h2><small style="color:#999;font-weight:700">ADMIN CONTROL V6.0</small>'; // Restore original
                if(callback) callback();
            }, 800); // 0.8 Second Delay
        }

        function openView(viewName) {
            playLoadingAnim(() => {
                document.getElementById('view-home').classList.remove('active');
                document.getElementById('view-dynamic').classList.add('active');
                const title = document.getElementById('page-title');
                const body = document.getElementById('page-body');
                
                if(viewName === 'users') { title.innerText = 'User List'; renderUsers(body); }
                else if(viewName === 'deposits') { title.innerText = 'Deposit Requests'; renderReqs(body, 'Buy'); }
                else if(viewName === 'withdraws') { title.innerText = 'Withdraw Requests'; renderReqs(body, 'Withdraw'); }
                else if(viewName === 'history') { title.innerText = 'All Transaction History'; renderHistoryList(body); }
                else if(viewName === 'tasks') { title.innerText = 'Task Management'; renderTaskManager(body); }
                else if(viewName === 'vip') { title.innerText = 'VIP Plans'; renderVIPManager(body); }
                else if(viewName === 'settings') { title.innerText = 'System Settings'; renderSettings(body); }
            });
        }

        function goHome() {
            playLoadingAnim(() => {
                document.getElementById('view-dynamic').classList.remove('active');
                document.getElementById('view-home').classList.add('active');
            });
        }

        // 5. SUPER DETAILED HISTORY & RECEIPT
        function renderHistoryList(container) {
            container.innerHTML = `<div style="display:flex;flex-direction:column;gap:10px">` + 
            HISTORY.map((h, i) => `
                <div class="list-item">
                    <div class="item-left">
                        <b>${h.user}</b>
                        <small>${h.type} ‚Ä¢ ${h.date.split(',')[0]}</small>
                    </div>
                    <div style="text-align:right">
                        <b style="font-size:16px">‡ß≥${h.amount}</b>
                        <button onclick="viewInvoice(${i})" style="background:var(--primary);color:white;border:none;padding:5px 12px;border-radius:20px;font-size:11px;margin-top:5px;cursor:pointer"><i class="fas fa-eye"></i> ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§</button>
                    </div>
                </div>
            `).join('') + `</div>`;
        }

        function viewInvoice(index) {
            const data = HISTORY[index]; // Use global filtered history if needed
            const modal = document.getElementById('receipt-details');
            
            let statusColor = data.status === 'Success' ? 'var(--primary)' : (data.status === 'Pending' ? 'var(--accent)' : 'var(--danger)');
            let proofSection = data.proof ? `<div class="info-row" style="display:block"><span>Proof / Link:</span><br><a href="${data.proof}" target="_blank" style="color:blue;word-break:break-all">${data.proof}</a></div>` : '';
            
            // ADMIN REJECT REASON
            let reasonHtml = data.reason ? `<div style="background:#fee2e2;color:#b91c1c;padding:10px;border-radius:10px;margin-top:10px;font-size:13px"><b>Reason:</b> ${data.reason}</div>` : '';

            modal.innerHTML = `
                <div class="receipt-header">
                    <div class="r-icon" style="background:${statusColor}20;color:${statusColor}"><i class="fas fa-file-invoice"></i></div>
                    <h2 style="margin:0;color:${statusColor}">${data.status}</h2>
                    <small>${data.date}</small>
                </div>
                <div class="info-row"><span>User Name</span><b>${data.user}</b></div>
                <div class="info-row"><span>User Phone</span><b>${data.phone}</b></div>
                <div class="info-row"><span>Transaction Type</span><b>${data.type}</b></div>
                <div class="info-row"><span>Amount</span><b style="font-size:18px">‡ß≥${data.amount}</b></div>
                <div class="info-row"><span>TrxID / Number</span><b style="font-family:monospace">${data.trx || data.sender || 'N/A'}</b></div>
                ${proofSection}
                ${reasonHtml}

                ${data.status === 'Pending' ? `
                <div class="action-grid">
                    <button class="btn-act btn-green" onclick="processTx('${data.uid}','${data.hid}','Approve', ${data.amount}, '${data.type}', ${data.validity||0})">APPROVE ‚úÖ</button>
                    <button class="btn-act btn-red" onclick="processTx('${data.uid}','${data.hid}','Reject', ${data.amount}, '${data.type}', 0)">REJECT ‚ùå</button>
                </div>` : ''}
            `;
            openModal('receipt-modal');
        }

        // 6. TRANSACTION PROCESSING
        function processTx(uid, hid, action, amount, type, validity) {
            if(action === 'Reject') {
                Swal.fire({title:'Reason?', input:'text', showCancelButton:true}).then(r => {
                    if(r.value) {
                        db.ref(`users/${uid}/history/${hid}`).update({status:'Rejected', reason:r.value});
                        if(type === 'Withdraw') { // Refund balance
                            db.ref(`users/${uid}/balance`).set((USERS[uid].balance||0) + parseInt(amount) + 5);
                        }
                        closeModal('receipt-modal');
                        Swal.fire('Rejected', 'User notified.', 'warning');
                    }
                });
                return;
            }

            // Approve Logic
            const updates = {};
            updates[`users/${uid}/history/${hid}/status`] = 'Success';
            
            if(type.includes('Buy')) { // VIP
                updates[`users/${uid}/isVip`] = true;
                updates[`users/${uid}/currentPlan`] = type.replace('Buy ', '');
                updates[`users/${uid}/vipExpire`] = Date.now() + (validity * 86400000);
            } else if(type.includes('Task')) { // Task Reward
                updates[`users/${uid}/balance`] = (USERS[uid].balance || 0) + parseInt(amount);
            }
            
            db.ref().update(updates);
            closeModal('receipt-modal');
            Swal.fire('Approved!', 'Action completed successfully.', 'success');
        }

        // 7. TASK MANAGER (WITH DIAMOND+)
        function renderTaskManager(c) {
            c.innerHTML = `
            <div class="set-card">
                <span class="set-label">Create New Task</span>
                <input id="t-title" class="inp" placeholder="Task Title (e.g. Subscribe Channel)">
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
                    <input id="t-reward" class="inp" type="number" placeholder="Reward (Tk)">
                    <select id="t-target" class="inp">
                        <option value="Free">Free User</option>
                        <option value="Bronze">Bronze VIP</option>
                        <option value="Silver">Silver VIP</option>
                        <option value="Gold">Gold VIP</option>
                        <option value="Platinum">Platinum VIP</option>
                        <option value="Diamond">Diamond VIP üíé</option>
                        <option value="Master">Master VIP üî•</option>
                        <option value="Elite">Elite VIP üëë</option>
                    </select>
                </div>
                <input id="t-link" class="inp" placeholder="Link (Auto Logo: YT/FB/TG/TT)">
                <input id="t-hint" class="inp" placeholder="Proof Instruction (e.g. Submit Screenshot)">
                <button class="btn-act btn-green" onclick="createTask()">PUBLISH TASK</button>
            </div>
            <h3 style="margin:20px 0 10px">Active Tasks</h3>
            <div id="active-tasks"></div>`;
            
            // List Active Tasks (You need to implement listing similarly to History)
        }

        function createTask() {
            const task = {
                title: document.getElementById('t-title').value,
                reward: parseInt(document.getElementById('t-reward').value),
                target: document.getElementById('t-target').value,
                link: document.getElementById('t-link').value,
                proofHint: document.getElementById('t-hint').value
            };
            db.ref('settings/tasks').push(task);
            Swal.fire('Created', 'Task is now live!', 'success');
        }

        // 8. REQUEST LIST RENDERER
        function renderReqs(c, type) {
            const list = HISTORY.filter(h => h.type.includes(type) && h.status === 'Pending');
            if(list.length === 0) return c.innerHTML = '<p style="text-align:center;padding:40px;color:#999">No pending requests</p>';
            
            c.innerHTML = list.map((h, i) => {
                // Find original index in HISTORY array to match viewInvoice logic
                const originalIndex = HISTORY.indexOf(h);
                return `
                <div class="list-item">
                    <div class="item-left">
                        <b>${h.user}</b>
                        <small>${h.type} ‚Ä¢ ‡ß≥${h.amount}</small>
                    </div>
                    <div>
                        <span class="status-badge st-pending">PENDING</span>
                        <button onclick="viewInvoice(${originalIndex})" style="display:block;margin-top:5px;font-size:10px;background:none;border:none;color:blue;cursor:pointer">Verify</button>
                    </div>
                </div>`;
            }).join('');
        }

        // 9. SETTINGS & USER EDIT (Generic)
        function renderSettings(c) {
            c.innerHTML = `
            <div class="set-card">
                <span class="set-label">Payment Numbers</span>
                <input id="s-bk" class="inp" value="${SETTINGS.bkash||''}" placeholder="Bkash">
                <input id="s-ng" class="inp" value="${SETTINGS.nagad||''}" placeholder="Nagad">
                <button class="btn-act btn-green" onclick="saveSet()">Update Numbers</button>
            </div>
            <div class="set-card">
                <span class="set-label">App Control</span>
                <div style="display:flex;justify-content:space-between;align-items:center">
                    <span>Maintenance Mode</span>
                    <label class="switch"><input type="checkbox" id="s-maint" ${SETTINGS.maintenance?'checked':''}><span class="slider"></span></label>
                </div>
                <button class="btn-act btn-red" style="margin-top:15px" onclick="saveMaint()">Save Status</button>
            </div>`;
        }

        function saveSet() {
            db.ref('settings').update({
                bkash: document.getElementById('s-bk').value,
                nagad: document.getElementById('s-ng').value
            }); Swal.fire('Success', 'Numbers Updated', 'success');
        }
        
        function saveMaint() {
            db.ref('settings').update({
                maintenance: document.getElementById('s-maint').checked
            }); Swal.fire('Success', 'Maintenance Status Updated', 'success');
        }

        function appLogout() { sessionStorage.clear(); location.reload(); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
    </script>
