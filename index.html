<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin V19 Mega Console</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. THEME VARIABLES (MATCHING V78) --- */
        :root {
            --primary: #10b981; --primary-dark: #059669; --accent: #fbbf24;
            --bg: #f8fafc; --surface: #ffffff; --text: #1e293b; --side-w: 260px;
            --border: #e2e8f0; --shadow: 0 4px 20px rgba(0,0,0,0.03);
            --danger: #ef4444; --warning: #f59e0b;
        }
        [data-theme="dark"] {
            --primary: #34d399; --bg: #0f172a; --surface: #1e293b; --text: #f8fafc;
            --border: #334155;
        }

        /* --- 2. GLOBAL RESET & LAYOUT --- */
        * { box-sizing: border-box; outline: none; transition: background 0.3s, color 0.3s, border-color 0.3s; }
        body { margin: 0; font-family: 'Urbanist', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* --- 3. SIDEBAR (V78 MATCH) --- */
        .sidebar {
            width: var(--side-w); background: var(--surface); height: 100%;
            border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column;
            z-index: 100; position: relative;
        }
        .brand {
            font-size: 24px; font-weight: 800; color: var(--primary); margin-bottom: 40px; display: flex; align-items: center; gap: 10px;
        }
        .nav-item {
            padding: 14px 15px; border-radius: 12px; margin-bottom: 8px; cursor: pointer;
            color: var(--text-sub); font-weight: 600; display: flex; align-items: center; gap: 12px;
            transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: rgba(16, 185, 129, 0.1); color: var(--primary); }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3); }

        /* --- 4. MAIN CONTENT & TOPBAR --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .topbar { height: 70px; background: var(--surface); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .content-area { flex: 1; padding: 30px; overflow-y: auto; }

        /* --- 5. STATS & CARDS --- */
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box {
            background: var(--surface); padding: 25px; border-radius: 20px;
            display: flex; align-items: center; gap: 15px; box-shadow: var(--shadow);
        }
        .stat-icon { width: 50px; height: 50px; border-radius: 12px; background: #ecfdf5; color: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .stat-val { font-size: 24px; font-weight: 800; margin: 0; }
        .card { background: var(--surface); padding: 20px; border-radius: 20px; box-shadow: var(--shadow); margin-bottom: 20px; }

        /* --- 6. ELEMENTS --- */
        .btn { padding: 10px 20px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .inp { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); color: var(--text); margin-bottom: 10px; }
        
        /* Requests */
        .req-item { background: var(--surface); border-radius: 16px; padding: 15px; margin-bottom: 10px; border-left: 5px solid var(--warning); display: flex; justify-content: space-between; align-items: center; }
        .proof-box { background: rgba(16, 185, 129, 0.1); color: var(--primary-dark); padding: 5px 10px; border-radius: 5px; font-size: 12px; margin-top: 5px; cursor: pointer; }

        /* User Table */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        th { color: var(--text-sub); }
        .badge-vip { background: var(--accent); color: var(--text); padding: 3px 8px; border-radius: 10px; font-size: 11px; }

        .section { display: none; animation: fadeIn 0.4s; }
        .section.active { display: block; }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -260px; height: 100%; transition: 0.3s; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
            .sidebar.active { left: 0; }
            .mobile-toggle { display: block !important; }
        }
    </style>
</head>
<body>

    <script>
        const pass = prompt("Admin Password:");
        if(pass !== "198373ZA"){ 
            document.body.innerHTML="<h1 style='text-align:center;margin-top:50px;color:red'>Access Denied</h1>"; 
            throw new Error("Stop"); 
        }
    </script>
    
    <div class="sidebar" id="sidebar">
        <div class="brand"><i class="fas fa-tree"></i> Mega Console</div>
        <div class="nav-list">
            <div class="nav-item active" onclick="nav('dash', this)"><i class="fas fa-chart-pie"></i> Dashboard</div>
            <div class="nav-item" onclick="nav('req', this)"><i class="fas fa-bell"></i> Requests <span id="badge-req" style="margin-left:auto;background:red;color:white;padding:2px 6px;border-radius:10px;font-size:10px">0</span></div>
            <div class="nav-item" onclick="nav('users', this)"><i class="fas fa-users"></i> Users Management</div>
            <div class="nav-item" onclick="nav('tasks', this)"><i class="fas fa-tasks"></i> Task Manager</div>
            <div class="nav-item" onclick="nav('vip', this)"><i class="fas fa-gem"></i> VIP Plans</div>
            <div class="nav-item" onclick="nav('settings', this)"><i class="fas fa-cog"></i> Settings</div>
        </div>
        <div style="margin-top:auto">
            <div class="nav-item" onclick="toggleTheme()"><i class="fas fa-moon"></i> Theme Toggle</div>
            <div class="nav-item" style="color:var(--danger)" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </div>

    <div class="main">
        <div class="topbar">
            <i class="fas fa-bars mobile-toggle" style="display:none;" onclick="document.getElementById('sidebar').classList.toggle('active')"></i>
            <div class="page-title" id="page-head">Dashboard</div>
            <div style="font-size:14px; color:var(--text-sub)">V19.0</div>
        </div>

        <div class="content-area">
            
            <div id="dash" class="section active">
                <div class="grid-4">
                    <div class="stat-box">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div><p class="stat-val" id="st-users">0</p><small>Total Users</small></div>
                    </div>
                    <div class="stat-box" style="border-left:5px solid var(--warning)">
                        <div class="stat-icon" style="background:#fffbeb; color:var(--warning)"><i class="fas fa-clock"></i></div>
                        <div><p class="stat-val" id="st-pend">0</p><small>Pending</small></div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-icon" style="background:#fef2f2; color:var(--danger)"><i class="fas fa-crown"></i></div>
                        <div><p class="stat-val" id="st-vip">0</p><small>Active VIPs</small></div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-icon" style="background:#ecf0ff; color:#3b82f6"><i class="fas fa-money-bill-wave"></i></div>
                        <div><p class="stat-val" id="st-paid">0</p><small>Total Paid</small></div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>ðŸ“ˆ User Activity</h3>
                    <canvas id="chart" height="80"></canvas>
                </div>
            </div>

            <div id="req" class="section">
                <div style="margin-bottom: 20px; display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="filterReq('all')">All</button>
                    <button class="btn" style="background:var(--warning);color:white" onclick="filterReq('withdraw')">Withdraw</button>
                    <button class="btn" style="background:#3b82f6;color:white" onclick="filterReq('proof')">Task Proofs</button>
                </div>
                <div id="req-list"></div>
            </div>

            <div id="users" class="section">
                <div class="card">
                    <input class="inp" placeholder="Search User Phone..." onkeyup="searchU(this.value)">
                    <div style="overflow-x:auto;">
                        <table style="width:100%">
                            <thead><tr><th>Name</th><th>Status</th><th>Balance</th><th>Expire</th><th>Action</th></tr></thead>
                            <tbody id="user-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tasks" class="section">
                <div class="grid-4">
                    <div class="card" style="grid-column: span 1;">
                        <h3>Add Task</h3>
                        <select id="t-target" class="inp"><option value="free">Free User</option><option value="vip">VIP User</option></select>
                        <input id="t-title" class="inp" placeholder="Title">
                        <input id="t-reward" type="number" class="inp" placeholder="Reward">
                        <input id="t-link" class="inp" placeholder="Link">
                        <button class="btn btn-primary" style="width:100%" onclick="addTask()">Publish</button>
                    </div>
                    <div class="card" style="grid-column: span 2;">
                        <h3>Live Tasks</h3>
                        <div id="task-list"></div>
                    </div>
                </div>
            </div>

            <div id="vip" class="section">
                <div class="card" style="max-width:500px">
                    <h3>Create Plan</h3>
                    <input id="v-name" class="inp" placeholder="Name (e.g., Gold)">
                    <div style="display:flex;gap:5px"><input id="v-price" type="number" class="inp" placeholder="Price"><input id="v-day" type="number" class="inp" placeholder="Validity (Days)"></div>
                    <input id="v-inc" type="number" class="inp" placeholder="Daily Income">
                    <button class="btn btn-primary" onclick="addVip()">Save Plan</button>
                </div>
                <div id="vip-list" style="margin-top:20px"></div>
            </div>

            <div id="settings" class="section">
                <div class="card" style="max-width:600px">
                    <h3>Config</h3>
                    <label>Bkash</label><input id="c-bkash" class="inp">
                    <label>Nagad</label><input id="c-nagad" class="inp">
                    <label>Notice</label><textarea id="c-notice" class="inp"></textarea>
                    <label><input type="checkbox" id="c-maint"> Maintenance Mode</label><br><br>
                    <button class="btn btn-primary" onclick="saveConf()">Save Settings</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDgI-d8iwWr40tmknbY6jhH0oRb2Tvg4d0", authDomain: "takar-gach-a1d84.firebaseapp.com", databaseURL: "https://takar-gach-a1d84-default-rtdb.firebaseio.com", projectId: "takar-gach-a1d84", storageBucket: "takar-gach-a1d84.firebasestorage.app", messagingSenderId: "637802367074", appId: "1:637802367074:web:2e7f6c0670ec47f3a1693b", measurementId: "G-0QL9LB7BSK" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        let GLOBAL_VIPS = [];
        
        // Chart Init
        new Chart(document.getElementById('chart'), { type: 'bar', data: { labels: ['S','M','T','W','T','F','S'], datasets: [{ label: 'New Users', data: [12, 19, 3, 5, 2, 3, 10], backgroundColor: '#10b981', borderRadius: 5 }] } });

        // Event for Mobile Sidebar Toggle
        document.addEventListener('DOMContentLoaded', () => {
            if(window.innerWidth < 768) {
                document.getElementById('mob-btn').style.display = 'block';
            }
        });

        // --- DATA LOADERS ---
        db.ref('settings/vipPlans').on('value', s => { GLOBAL_VIPS = s.val() ? Object.values(s.val()) : []; renderVipList(s.val()); });
        db.ref('settings/tasks').on('value', s => renderTasks(s.val()));
        db.ref('settings').on('value', s => {
            const d = s.val() || {}; const c = d.config || {};
            document.getElementById('c-bkash').value = c.bkash || '';
            document.getElementById('c-nagad').value = c.nagad || '';
            document.getElementById('c-notice').value = d.notice || '';
            document.getElementById('c-maint').checked = c.maint || false;
        });

        // USERS & REQUESTS LOGIC
        db.ref('users').on('value', s => {
            const u = s.val() || {};
            const keys = Object.keys(u);
            document.getElementById('st-users').innerText = keys.length;
            
            let pend = 0, vip = 0, paidOut = 0, reqHtml = '', userHtml = '';
            
            keys.forEach(k => {
                const usr = u[k];
                if(usr.isVip) vip++;

                // User Table Row
                const expireText = usr.vipExpire ? new Date(usr.vipExpire).toLocaleDateString() : 'N/A';
                userHtml += `<tr><td>${usr.name}</td><td>${usr.phone}</td><td>à§³${usr.balance}</td><td>${usr.isVip?'<span class="badge-vip">'+usr.currentPlan+'</span>':'-'}</td><td><button class="btn-primary" style="padding:5px 10px; font-size:12px;" onclick="editUser('${k}')">Edit</button></td></tr>`;
                
                // Requests
                if(usr.history) {
                    Object.keys(usr.history).forEach(h => {
                        const d = usr.history[h];
                        if(d.status === 'Pending') {
                            pend++;
                            let proof = d.proof ? `<div class="proof-box" onclick="Swal.fire('Proof','${d.proof}','info')">View Proof</div>` : '';
                            let cls = d.type.includes('With') ? 'withdraw' : (d.type.includes('Task') ? 'proof' : 'buy');
                            reqHtml += `
                            <div class="req-item filter-${cls}">
                                <div>
                                    <b>${usr.name}</b> (${usr.phone})<br>
                                    <span style="color:${cls=='withdraw'?'red':'green'}">${d.type}</span> - à§³${d.amount}
                                    ${proof}
                                </div>
                                <div style="display:flex;gap:5px">
                                    <button class="btn btn-primary" onclick="act('${k}','${h}','Success','${d.type}')">âœ”</button>
                                    <button class="btn btn-danger" onclick="act('${k}','${h}','Rejected','${d.type}')">âœ˜</button>
                                </div>
                            </div>`;
                        }
                        if(d.status === 'Success' && d.type.includes('With')) {
                            paidOut += parseInt(d.amount);
                        }
                    });
                }
            });
            
            document.getElementById('st-pend').innerText = pend;
            document.getElementById('st-vip').innerText = vip;
            document.getElementById('st-paid').innerText = paidOut;
            document.getElementById('badge-req').innerText = pend;
            document.getElementById('req-list').innerHTML = reqHtml || '<p style="text-align:center;padding:20px;">No Pending Requests</p>';
            document.getElementById('user-table').innerHTML = userHtml;
        });

        // --- ACTIONS ---
        function act(uid, key, status, type) {
            Swal.fire({title:'Confirm Action?', showCancelButton:true}).then(r => {
                if(r.isConfirmed) {
                    const updates = {};
                    updates[`users/${uid}/history/${key}/status`] = status;

                    if(status === 'Success') {
                        if(type.includes('Buy')) {
                            const plan = GLOBAL_VIPS.find(p => p.name === type.replace('Buy ', ''));
                            const expire = Date.now() + (plan ? parseInt(plan.validity) : 30) * 24 * 60 * 60 * 1000;
                            updates[`users/${uid}/isVip`] = true;
                            updates[`users/${uid}/currentPlan`] = type.replace('Buy ', '');
                            updates[`users/${uid}/vipExpire`] = expire;
                        }
                        if(type.includes('Task') || type.includes('Refund')) {
                            db.ref(`users/${uid}/history/${key}`).once('value', sn => {
                                db.ref(`users/${uid}/balance`).transaction(b => (b||0) + sn.val().amount);
                            });
                        }
                    } else { // Rejected Logic (Auto Refund for Withdraw)
                        if(type.includes('Withdraw')) {
                            db.ref(`users/${uid}/history/${key}`).once('value', sn => {
                                const amt = parseInt(sn.val().amount) + 5; 
                                db.ref(`users/${uid}/balance`).transaction(b => (b||0) + amt);
                            });
                        }
                    }
                    db.ref().update(updates);
                    Swal.fire('Updated', '', 'success');
                }
            });
        }

        function addTask() {
            db.ref('settings/tasks').push({
                target: document.getElementById('t-target').value,
                title: document.getElementById('t-title').value,
                reward: parseInt(document.getElementById('t-reward').value),
                link: document.getElementById('t-link').value
            }); Swal.fire('Added', '', 'success');
        }

        function addVip() {
            db.ref('settings/vipPlans').push({
                name: document.getElementById('v-name').value,
                price: parseInt(document.getElementById('v-price').value),
                dailyIncome: parseInt(document.getElementById('v-inc').value),
                validity: parseInt(document.getElementById('v-day').value)
            }); Swal.fire('Added', '', 'success');
        }

        function saveConf() {
            db.ref('settings/config').update({
                bkash: document.getElementById('c-bkash').value,
                nagad: document.getElementById('c-nagad').value,
                maint: document.getElementById('c-maint').checked
            });
            db.ref('settings/notice').set(document.getElementById('c-notice').value);
            Swal.fire('Saved', '', 'success');
        }

        function editUser(uid) {
            db.ref(`users/${uid}`).once('value', s => {
                const u = s.val();
                Swal.fire({
                    title: `Edit ${u.name}`,
                    html: `
                        <input id="swal-bal" class="swal2-input" value="${u.balance}" placeholder="Balance">
                        <input id="swal-plan" class="swal2-input" value="${u.currentPlan||'Free'}" placeholder="Plan Name">
                    `,
                    focusConfirm: false,
                    preConfirm: () => {
                        db.ref(`users/${uid}`).update({
                            balance: parseInt(document.getElementById('swal-bal').value),
                            currentPlan: document.getElementById('swal-plan').value,
                            isVip: document.getElementById('swal-plan').value !== 'Free'
                        });
                    }
                }).then(() => Swal.fire('User Updated', '', 'success'));
            });
        }

        // --- RENDERING UTILS ---
        function renderTasks(t) {
            const c = document.getElementById('task-list'); c.innerHTML='';
            if(t) Object.keys(t).forEach(k => {
                c.innerHTML += `<div style="background:#f1f5f9;padding:10px;margin-bottom:5px;border-radius:10px;display:flex;justify-content:space-between"><div><b>${t[k].title}</b><br><small>${t[k].target.toUpperCase()} | à§³${t[k].reward}</small></div><i class="fas fa-trash" style="color:var(--danger);cursor:pointer" onclick="db.ref('settings/tasks/${k}').remove()"></i></div>`;
            });
        }
        function renderVipList(p) {
            const c = document.getElementById('vip-list'); c.innerHTML='';
            if(p) Object.keys(p).forEach(k => {
                c.innerHTML += `<div style="background:#f1f5f9;padding:10px;margin-bottom:5px;border-radius:10px;display:flex;justify-content:space-between"><div><b>${p[k].name}</b><br><small>Price: à§³${p[k].price}</small></div><i class="fas fa-trash" style="color:var(--danger);cursor:pointer" onclick="db.ref('settings/vipPlans/${k}').remove()"></i></div>`;
            });
        }

        // UTILS
        function nav(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('page-head').innerText = id.toUpperCase();
            if(window.innerWidth<768) document.getElementById('sidebar').classList.remove('active');
        }
        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme')==='dark'?'light':'dark');
        }
        function searchU(q) {
            document.querySelectorAll('#user-table tr').forEach(r => {
                r.style.display = r.innerText.toLowerCase().includes(q.toLowerCase()) ? '' : 'none';
            });
        }
        function filterReq(t) {
            document.querySelectorAll('.req-item').forEach(i => {
                if(t=='all') i.style.display='flex';
                else if(i.classList.contains('filter-'+t)) i.style.display='flex';
                else i.style.display='none';
            });
        }
    </script>
</body>
</html>
