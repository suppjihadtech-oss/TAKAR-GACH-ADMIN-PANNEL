<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin V2.1 Mobile Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #10b981; --dark: #111827; --light: #f3f4f6; --white: #ffffff;
            --header-h: 60px;
        }
        * { box-sizing: border-box; outline: none; text-decoration: none; font-family: 'Inter', 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--light); height: 100vh; overflow: hidden; display: flex; flex-direction: column; color: var(--dark); }

        /* --- AUTH SCREEN --- */
        #auth-view { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-box { background: var(--white); padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; }
        .inp { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #e5e7eb; border-radius: 12px; font-size: 15px; background: #f9fafb; }
        .btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }

        /* --- HEADER & SIDEBAR --- */
        .header {
            height: var(--header-h); background: var(--white); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #e5e7eb; z-index: 100;
        }
        .menu-btn { font-size: 24px; cursor: pointer; padding: 5px; }
        
        .sidebar {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: var(--dark); color: white;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; padding-top: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; display: none; }
        .sidebar-overlay.active { display: block; }

        .menu-item { padding: 15px 20px; border-radius: 0 25px 25px 0; margin-bottom: 5px; cursor: pointer; display: flex; align-items: center; gap: 15px; color: #9ca3af; font-size: 15px; font-weight: 500; transition: 0.2s; }
        .menu-item.active, .menu-item:active { background: var(--primary); color: white; }
        .menu-item i { width: 25px; text-align: center; font-size: 18px; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 80px; }

        /* --- CARDS --- */
        .card { background: var(--white); border-radius: 16px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #f3f4f6; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: white; padding: 15px; border-radius: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-bottom: 3px solid var(--primary); }
        .stat-box h2 { margin: 0; font-size: 24px; color: var(--dark); }
        .stat-box p { margin: 5px 0 0; font-size: 12px; color: #6b7280; font-weight: 600; }

        /* --- LIST ITEMS (MOBILE OPTIMIZED) --- */
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f3f4f6; }
        .list-item:last-child { border-bottom: none; }
        .list-info h4 { margin: 0; font-size: 15px; color: var(--dark); }
        .list-info p { margin: 3px 0 0; font-size: 12px; color: #6b7280; }
        .list-actions { display: flex; gap: 8px; }
        
        /* --- BUTTONS --- */
        .btn-sm { padding: 6px 12px; border-radius: 8px; font-size: 12px; border: none; color: white; font-weight: 600; cursor: pointer; }
        .btn-g { background: #10b981; }
        .btn-r { background: #ef4444; }
        .btn-b { background: #3b82f6; }

        /* --- BADGES --- */
        .badge { padding: 3px 8px; border-radius: 10px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .badge-vip { background: #FEF3C7; color: #D97706; }
        .badge-free { background: #D1FAE5; color: #059669; }

        /* --- ANIMATION --- */
        @keyframes slideIn { from{transform:translateY(10px);opacity:0} to{transform:translateY(0);opacity:1} }
        .page { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body>

    <div id="auth-view">
        <div class="login-box">
            <i class="fas fa-tree" style="font-size: 60px; color: var(--primary); margin-bottom: 20px; animation: pulse 2s infinite"></i>
            <h2 style="margin:0 0 20px;">Admin Panel</h2>
            <input id="u" class="inp" placeholder="Username">
            <input id="p" type="password" class="inp" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="dashboard" style="display:none; width:100%; height:100%">
        <div class="sidebar-overlay" onclick="toggleMenu()"></div>
        <div class="sidebar" id="sidebar">
            <div style="padding: 0 25px 25px; font-size: 20px; font-weight: 800; color: var(--primary);"><i class="fas fa-tree"></i> টাকার গাছ</div>
            <div class="menu-item active" onclick="nav('dash',this)"><i class="fas fa-home"></i> ড্যাশবোর্ড</div>
            <div class="menu-item" onclick="nav('users',this)"><i class="fas fa-users"></i> ইউজার লিস্ট</div>
            <div class="menu-item" onclick="nav('deposits',this)"><i class="fas fa-arrow-down"></i> ডিপোজিট <span id="dep-c" class="badge badge-vip" style="display:none">0</span></div>
            <div class="menu-item" onclick="nav('withdraws',this)"><i class="fas fa-arrow-up"></i> উইথড্র <span id="wd-c" class="badge badge-vip" style="display:none">0</span></div>
            <div class="menu-item" onclick="nav('tasks',this)"><i class="fas fa-tasks"></i> টাস্ক ম্যানেজ</div>
            <div class="menu-item" onclick="nav('settings',this)"><i class="fas fa-cogs"></i> সেটিংস</div>
            <div class="menu-item" style="color:#ef4444; margin-top:50px" onclick="logout()"><i class="fas fa-sign-out-alt"></i> লগ আউট</div>
        </div>

        <div class="header">
            <i class="fas fa-bars menu-btn" onclick="toggleMenu()"></i>
            <h3 id="pg-title" style="margin:0; font-size:16px;">ড্যাশবোর্ড</h3>
            <div style="width:30px"></div> </div>

        <div class="main-content" id="main-body"></div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDgI-d8iwWr40tmknbY6jhH0oRb2Tvg4d0", authDomain: "takar-gach-a1d84.firebaseapp.com", databaseURL: "https://takar-gach-a1d84-default-rtdb.firebaseio.com", projectId: "takar-gach-a1d84", storageBucket: "takar-gach-a1d84.firebasestorage.app", messagingSenderId: "637802367074", appId: "1:637802367074:web:2e7f6c0670ec47f3a1693b", measurementId: "G-0QL9LB7BSK" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        const CRED = { u: 'JIHAD', p: '198373' };

        window.onload = () => { if(sessionStorage.getItem('adm_ok')) showDash(); };

        function login(){
            const u = document.getElementById('u').value, p = document.getElementById('p').value;
            if(u===CRED.u && p===CRED.p) { sessionStorage.setItem('adm_ok',true); showDash(); }
            else Swal.fire('Error','ভুল তথ্য','error');
        }
        function logout(){ sessionStorage.removeItem('adm_ok'); location.reload(); }
        function showDash(){ document.getElementById('auth-view').style.display='none'; document.getElementById('dashboard').style.display='block'; loadPage('dash'); count(); }
        function toggleMenu(){ document.getElementById('sidebar').classList.toggle('active'); document.querySelector('.sidebar-overlay').classList.toggle('active'); }

        function nav(p,e){
            document.querySelectorAll('.menu-item').forEach(i=>i.classList.remove('active'));
            if(e) e.classList.add('active');
            toggleMenu();
            loadPage(p);
        }

        function loadPage(page){
            const c = document.getElementById('main-body');
            c.innerHTML = '<div style="text-align:center;padding:50px"><i class="fas fa-circle-notch fa-spin fa-2x" style="color:var(--primary)"></i></div>';
            const t = document.getElementById('pg-title');

            if(page === 'dash'){
                t.innerText = "ওভারভিউ";
                db.ref('users').once('value', s=>{
                    const u = s.val()||{};
                    let bal = 0; Object.values(u).forEach(x=>bal+=(x.balance||0));
                    c.innerHTML = `
                    <div class="page">
                        <div class="stat-grid">
                            <div class="stat-box"><h2>${Object.keys(u).length}</h2><p>মোট ইউজার</p></div>
                            <div class="stat-box" style="border-color:#3b82f6"><h2>৳${bal}</h2><p>মোট ব্যালেন্স</p></div>
                        </div>
                        <div class="card">
                            <h3 style="margin:0 0 15px; font-size:16px">নতুন ইউজার</h3>
                            ${Object.values(u).slice(-10).reverse().map(x=>`
                            <div class="list-item">
                                <div class="list-info"><h4>${x.name}</h4><p>${x.phone} • ৳${x.balance}</p></div>
                                <span class="badge ${x.isVip?'badge-vip':'badge-free'}">${x.isVip?'VIP':'FREE'}</span>
                            </div>`).join('')}
                        </div>
                    </div>`;
                });
            }
            else if(page === 'tasks'){
                t.innerText = "টাস্ক সেটআপ";
                c.innerHTML = `
                <div class="page">
                    <div class="card">
                        <h3 style="margin-top:0">নতুন কাজ যুক্ত করুন</h3>
                        <input id="t-ti" class="inp" placeholder="কাজের নাম (যেমন: Join Telegram)">
                        <div style="display:flex; gap:10px">
                            <input id="t-rw" type="number" class="inp" placeholder="টাকা" style="flex:1">
                            <select id="t-ty" class="inp" style="flex:1">
                                <option value="free">Free User</option>
                                <option value="vip">All VIP</option>
                                <option value="gold">Gold VIP</option>
                                <option value="silver">Silver VIP</option>
                            </select>
                        </div>
                        <input id="t-ln" class="inp" placeholder="লিংক (যেমন: https://t.me/...)">
                        <button class="btn" onclick="addTask()">Add Task</button>
                    </div>
                    <div class="card">
                        <h3 style="margin-top:0">বর্তমান কাজ</h3>
                        <div id="task-list-view"></div>
                    </div>
                </div>`;
                db.ref('settings/tasks').on('value',s=>{
                    const t = s.val()||{};
                    document.getElementById('task-list-view').innerHTML = Object.keys(t).map(k=>`
                    <div class="list-item">
                        <div class="list-info">
                            <h4>${t[k].title} <span class="badge ${t[k].target=='free'?'badge-free':'badge-vip'}">${t[k].target.toUpperCase()}</span></h4>
                            <p>Reward: ৳${t[k].reward}</p>
                        </div>
                        <button class="btn-sm btn-r" onclick="delTask('${k}')"><i class="fas fa-trash"></i></button>
                    </div>`).join('');
                });
            }
            else if(page === 'users'){
                t.innerText = "সকল ইউজার";
                db.ref('users').once('value',s=>{
                    const u = s.val()||{};
                    c.innerHTML = `
                    <div class="page">
                        <input onkeyup="search(this)" class="inp" placeholder="ফোন নাম্বার দিয়ে খুঁজুন..." style="margin-bottom:15px">
                        <div class="card" id="u-list">
                            ${Object.keys(u).map(k=>`
                            <div class="list-item user-row" data-ph="${u[k].phone}">
                                <div class="list-info"><h4>${u[k].name}</h4><p>${u[k].phone} • ৳${u[k].balance}</p></div>
                                <div class="list-actions">
                                    <button class="btn-sm btn-b" onclick="edit('${k}',${u[k].balance})">Edit</button>
                                    <button class="btn-sm btn-r" onclick="del('${k}')">Del</button>
                                </div>
                            </div>`).join('')}
                        </div>
                    </div>`;
                });
            }
            else if(page === 'deposits' || page === 'withdraws'){
                const type = page==='deposits'?'Buy':'Withdraw';
                t.innerText = page==='deposits' ? 'ডিপোজিট রিকোয়েস্ট' : 'উইথড্র রিকোয়েস্ট';
                
                db.ref('users').once('value',s=>{
                    let htm = '';
                    let has = false;
                    const u = s.val()||{};
                    
                    Object.keys(u).forEach(uid=>{
                        const h = u[uid].history||{};
                        Object.keys(h).forEach(hid=>{
                            const tr = h[hid];
                            if(tr.status==='Pending' && ((type==='Buy' && tr.type.includes('Buy')) || (type==='Withdraw' && tr.type==='Withdraw'))){
                                has = true;
                                htm += `
                                <div class="card" style="border-left:5px solid ${type==='Buy'?'#10b981':'#ef4444'}">
                                    <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                                        <b>${u[uid].name}</b>
                                        <b style="color:${type==='Buy'?'#10b981':'#ef4444'}">৳${tr.amount}</b>
                                    </div>
                                    <div style="font-size:13px; color:#666; margin-bottom:15px">
                                        ${type==='Buy' ? `Plan: ${tr.type}<br>TrxID: ${tr.trx}<br>Sender: ${tr.sender}` : `Method: ${tr.method}<br>Number: ${tr.trx}`}
                                        <br><small>${tr.date}</small>
                                    </div>
                                    <div style="display:flex; gap:10px">
                                        <button class="btn btn-g" style="flex:1; padding:10px" onclick="act('${uid}','${hid}','Success','${tr.type}',${tr.amount})">Approve</button>
                                        <button class="btn btn-r" style="flex:1; padding:10px" onclick="act('${uid}','${hid}','Rejected','${tr.type}',${tr.amount})">Reject</button>
                                    </div>
                                </div>`;
                            }
                        });
                    });
                    c.innerHTML = `<div class="page">${has?htm:'<div style="text-align:center;padding:50px;color:#999">কোনো পেন্ডিং রিকোয়েস্ট নেই</div>'}</div>`;
                });
            }
            else if(page === 'settings'){
                t.innerText = "সেটিংস";
                db.ref('settings').once('value',s=>{
                    const v = s.val()||{};
                    c.innerHTML = `
                    <div class="page">
                        <div class="card">
                            <h3>পেমেন্ট নাম্বার</h3>
                            <label style="font-size:12px">বিকাশ পার্সোনাল</label>
                            <input id="s-bk" class="inp" value="${v.config?.bkash||''}">
                            <label style="font-size:12px">নগদ পার্সোনাল</label>
                            <input id="s-ng" class="inp" value="${v.config?.nagad||''}">
                        </div>
                        <div class="card">
                            <h3>নোটিশ বোর্ড</h3>
                            <textarea id="s-nt" class="inp" rows="4" placeholder="হোমপেজের নোটিশ লিখুন...">${v.notice||''}</textarea>
                            <button class="btn" onclick="saveSet()">Save Changes</button>
                        </div>
                    </div>`;
                });
            }
        }

        // ACTIONS
        function addTask(){
            const d = {
                title: document.getElementById('t-ti').value,
                reward: parseInt(document.getElementById('t-rw').value),
                link: document.getElementById('t-ln').value,
                target: document.getElementById('t-ty').value
            };
            if(!d.title) return Swal.fire('Error','সব তথ্য পূরণ করুন');
            db.ref('settings/tasks').push(d); Swal.fire('Success','টাস্ক যুক্ত হয়েছে','success');
            document.getElementById('t-ti').value='';
        }
        function delTask(k){ db.ref('settings/tasks/'+k).remove(); }

        function act(uid, hid, st, type, amt){
            db.ref(`users/${uid}/history/${hid}`).update({status:st});
            if(st==='Success' && type.includes('Buy')){
                // Activate VIP Plan
                db.ref(`users/${uid}`).update({isVip:true, currentPlan:type.replace('Buy ',''), vipExpire:Date.now()+(30*86400000)});
            } else if(st==='Rejected' && type==='Withdraw'){
                // Refund Money
                db.ref(`users/${uid}/balance`).transaction(b=>(b||0)+parseInt(amt));
            }
            Swal.fire('Done!', 'স্ট্যাটাস আপডেট হয়েছে', 'success'); loadPage(type==='Withdraw'?'withdraws':'deposits'); count();
        }

        function saveSet(){
            db.ref('settings/config').update({ bkash: document.getElementById('s-bk').value, nagad: document.getElementById('s-ng').value });
            db.ref('settings').update({ notice: document.getElementById('s-nt').value });
            Swal.fire('Saved!', 'সেটিংস আপডেট হয়েছে', 'success');
        }

        function edit(uid, old){
            Swal.fire({title:'নতুন ব্যালেন্স লিখুন', input:'number', inputValue:old}).then(res=>{
                if(res.value){ db.ref('users/'+uid).update({balance:parseInt(res.value)}); loadPage('users'); }
            });
        }
        function del(uid){ if(confirm('Are you sure?')) db.ref('users/'+uid).remove().then(()=>loadPage('users')); }

        function count(){
            db.ref('users').once('value',s=>{
                let d=0, w=0; const u=s.val()||{};
                Object.values(u).forEach(x=>{ if(x.history) Object.values(x.history).forEach(h=>{ if(h.status==='Pending'){ if(h.type==='Withdraw')w++; else d++; } }) });
                document.getElementById('dep-c').innerText=d; document.getElementById('dep-c').style.display=d>0?'inline-block':'none';
                document.getElementById('wd-c').innerText=w; document.getElementById('wd-c').style.display=w>0?'inline-block':'none';
            });
        }
        function search(e){
            const v = e.value.toLowerCase();
            document.querySelectorAll('.user-row').forEach(r => r.style.display = r.dataset.ph.includes(v)?'flex':'none');
        }
    </script>
</body>
</html>
